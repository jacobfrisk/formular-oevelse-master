<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre fra dig.</p>
        </header>

        <form name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <div class="first-name">
              <label for="first-name">Fornavn</label>
              <input id="first-name" name="fname" type="text" placeholder="Fornavn" />
            </div>
            <div class="last-name">
              <label for="last-name">Efternavn</label>
              <input id="last-name" name="lname" type="text" placeholder="Efternavn" />
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="Email" />
            </div>
            <div class="profile">
              <label> Profil </label>
              <select name="liste">
                <option value="">Vælg profil</option>
                <option value="studerende">Studerende</option>
                <option value="underviser">Underviser</option>
              </select>
            </div>
            <div class="message">
              <label>Besked</label>
              <textarea name="besked" id="besked" rows="5"></textarea>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
